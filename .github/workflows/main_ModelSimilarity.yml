# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ModelSimilarity

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5f86d40676d74db1a942aef574ffde60 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8c2267c780bf499c944e5dd4b19e1008 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5f86d40676d74db1a942aef574ffde60 }}/manyaarya/houserizz-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ModelSimilarity'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_252c8d27284540c9a153bc862b1c7558 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5f86d40676d74db1a942aef574ffde60 }}/manyaarya/houserizz-app:${{ github.sha }}'